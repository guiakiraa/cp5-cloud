<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div th:replace="~{fragmentos :: menu}" />

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0" th:text="${endereco.id} != null ? 'Editar Endereço' : 'Novo Endereço'"></h1>
        <a href="/enderecos" class="btn btn-outline-secondary">Voltar</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="${endereco.id} != null ? @{'/enderecos/atualizar/' + ${endereco.id}} : @{/enderecos/salvar}" method="post" th:object="${endereco}">
                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label">Logradouro</label>
                        <input class="form-control" type="text" th:field="*{logradouro}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Número</label>
                        <input class="form-control" type="number" th:field="*{numero}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bairro</label>
                        <input class="form-control" type="text" th:field="*{bairro}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cidade</label>
                        <input class="form-control" type="text" th:field="*{cidade}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estado (UF)</label>
                        <input class="form-control" type="text" th:field="*{estado}" maxlength="2" placeholder="Ex: SP" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CEP</label>
                        <input class="form-control" type="text" th:field="*{cep}" placeholder="00000-000" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Complemento</label>
                        <input class="form-control" type="text" th:field="*{complemento}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"></div>
                    </div>
                </div>
                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/enderecos" class="btn btn-light">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
