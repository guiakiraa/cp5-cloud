<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Filiais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="container my-4">
    <div th:replace="~{fragmentos :: menu}" />

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Filiais</h1>
        <a href="/filial/novo" class="btn btn-primary">+ Nova Filial</a>
    </div>

    <div class="alert alert-danger" th:if="${erro}" th:text="${erro}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="f : ${filiais}">
                            <td th:text="${f.id}"></td>
                            <td th:text="${f.nome}"></td>
                            <td th:text="${f.endereco.cidade}"></td>
                            <td th:text="${f.endereco.estado}"></td>
                            <td class="text-end">
                                <a class="btn btn-sm btn-outline-primary" th:href="@{'/filial/detalhes/' + ${f.id}}">Detalhes</a>
                                <a class="btn btn-sm btn-warning" th:href="@{'/filial/editar/' + ${f.id}}">Editar</a>
                                <a class="btn btn-sm btn-danger" th:href="@{'/filial/remover/' + ${f.id}}" onclick="return confirm('Remover esta filial?');">Remover</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
