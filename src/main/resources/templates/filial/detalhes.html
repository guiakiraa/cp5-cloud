<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Detalhes da Filial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div th:replace="~{fragmentos :: menu}" />

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Detalhes da Filial</h1>
        <div class="d-flex gap-2">
            <a th:href="@{'/filial/editar/' + ${filial.id}}" class="btn btn-warning">Editar</a>
            <a href="/filiais" class="btn btn-outline-secondary">Voltar</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>Informações da Filial</h5>
                    <table class="table table-borderless">
                        <tr>
                            <td><strong>ID:</strong></td>
                            <td th:text="${filial.id}"></td>
                        </tr>
                        <tr>
                            <td><strong>Nome:</strong></td>
                            <td th:text="${filial.nome}"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h5>Endereço</h5>
                    <table class="table table-borderless">
                        <tr>
                            <td><strong>Logradouro:</strong></td>
                            <td th:text="${filial.endereco.logradouro}"></td>
                        </tr>
                        <tr>
                            <td><strong>Número:</strong></td>
                            <td th:text="${filial.endereco.numero}"></td>
                        </tr>
                        <tr>
                            <td><strong>Bairro:</strong></td>
                            <td th:text="${filial.endereco.bairro}"></td>
                        </tr>
                        <tr>
                            <td><strong>Cidade:</strong></td>
                            <td th:text="${filial.endereco.cidade}"></td>
                        </tr>
                        <tr>
                            <td><strong>Estado:</strong></td>
                            <td th:text="${filial.endereco.estado}"></td>
                        </tr>
                        <tr>
                            <td><strong>CEP:</strong></td>
                            <td th:text="${filial.endereco.cep}"></td>
                        </tr>
                        <tr th:if="${filial.endereco.complemento != null and !filial.endereco.complemento.isEmpty()}">
                            <td><strong>Complemento:</strong></td>
                            <td th:text="${filial.endereco.complemento}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
