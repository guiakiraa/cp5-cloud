spring.application.name=fil
# Configura��es do servidor
server.port=8080

# Configura��es do SQL Server Azure - NOVAS CONFIGURA��ES
spring.datasource.url=""
spring.datasource.username=$USUARIO
spring.datasource.password=$SENHA
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configura��es do JPA/Hibernate - ALTERADAS PARA SQL SERVER
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect - REMOVIDO MYSQL DIALECT
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configura��es de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE